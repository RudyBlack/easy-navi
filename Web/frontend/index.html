<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="console"></div>
        안녕하세요ㅎㅎㅎㅎ

        <script>
            const outputLog = (data) => {
                let outputLog = document.getElementById('console');
                outputLog.innerText = data;
            };

            let curLocation = new Map();

            //native -> web
            window.document.addEventListener('message', function (e) {
                let receiveData = JSON.parse(e.data);
                let { altitude, latitude, longitude } = receiveData[0];

                curLocation
                    .set('altitude', altitude)
                    .set('latitude', latitude)
                    .set('longitude', longitude);

                outputLog(curLocation.get('altitude'));
            });

            //web -> native
            window.ReactNativeWebView.postMessage('location');
        </script>
    </body>
</html>
